<script>
$('.loading div').css( "top" , ($('.loading').outerHeight() - $('.loading div').outerHeight()) / 2 )

window.onload = function(){
	$('.click').height( $('.guidance ul li:last p').outerHeight())
	$('.click span').height( $('.click').outerHeight() )
};



var imgs = $('.guidance ul li p img'),
	count = 0,
	imgLength = imgs.length;

$.each(imgs, function(index, val) {
	var imgObj = new Image();

	$(imgObj).on('load',function(){

		$('.loading div p').html( Math.round( (count + 1) / imgLength * 100 ) + "%")

		if( count >= imgLength - 1){
			$('.loading').hide()
		}
		count++;
	})	
	imgObj.src = val.src;

});
